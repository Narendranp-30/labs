<!DOCTYPE html>


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
      }

      body {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 10px;
          background: linear-gradient(135deg, #a2f7f7, #a2f7f7);
      }

      .container {
          max-width: 700px;
          width: 100%;
          background-color: #fff;
          padding: 25px 30px;
          border-radius: 5px;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
          position: relative; /* Added to make the back button's position relative to the container */
      }

      .container .title {
          font-size: 25px;
          font-weight: 500;
          position: relative;
      }

      .container .title::before {
          content: "";
          position: absolute;
          left: 0;
          bottom: 0;
          height: 3px;
          width: 30px;
          border-radius: 5px;
          background: linear-gradient(135deg, #b2f14c, #c1f34c);
      }

      .content form .user-details {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          margin: 20px 0 12px 0;
      }

      form .user-details .input-box {
          margin-bottom: 15px;
          width: calc(100% / 2 - 20px);
      }

      form .input-box span.details {
          display: block;
          font-weight: 500;
          margin-bottom: 5px;
      }

      .user-details .input-box input {
          height: 45px;
          width: 100%;
          outline: none;
          font-size: 16px;
          border-radius: 5px;
          padding-left: 15px;
          border: 1px solid #ccc;
          border-bottom-width: 2px;
          transition: all 0.3s ease;
      }

      .user-details .input-box input:focus,
      .user-details .input-box input:valid {
          border-color: #51cdf0;
      }

      form .gender-details .gender-title {
          font-size: 20px;
          font-weight: 500;
      }

      form .category {
          display: flex;
          width: 80%;
          margin: 14px 0;
          justify-content: space-between;
      }

      form .category label {
          display: flex;
          align-items: center;
          cursor: pointer;
      }

      form .category label .dot {
          height: 18px;
          width: 18px;
          border-radius: 50%;
          margin-right: 10px;
          background: #d9d9d9;
          border: 5px solid transparent;
          transition: all 0.3s ease;
      }

      #dot-1:checked~.category label .one,
      #dot-2:checked~.category label .two,
      #dot-3:checked~.category label .three {
          background: #31e8f9;
          border-color: #d9d9d9;
      }

      form input[type="radio"] {
          display: none;
      }

      form .button {
          height: 45px;
          margin: 35px 0
      }

      form .button input {
          height: 100%;
          width: 100%;
          border-radius: 5px;
          border: none;
          color: #fff;
          font-size: 18px;
          font-weight: 500;
          letter-spacing: 1px;
          cursor: pointer;
          transition: all 0.3s ease;
          background: linear-gradient(135deg, #a2f7f7, #a2f7f7);
      }

      form .button input:hover {
          background: linear-gradient(-135deg, #42d166, #3de23d);
      }

      /* New styles for back button */
      .back-button {
          position: absolute;
          top: 15px;
          left: 15px;
          cursor: pointer;
          font-size: 18px;
          color: #007bff;
          transition: color 0.3s ease; /* Added for hover effect */
      }

      .back-button:hover {
          color: #004080; /* Change the color as needed for hover effect */
      }
  </style> </head>
<body>
  <body>
    <a href="ama product.html" class="back-button">&#8592; Back</a>

    <div class="container">
        <div class="title"></div>
        <div class="content">
            <form id="orderForm" action="http://localhost:3000/sign_up" method="post" onsubmit="return validateForm()">
                <h1>Registration For Enterance exam</h1>

                <div class="user-details">
                  <div class="input-box">
                      <span class="details">Name</span>
                      <input type="text" placeholder="Enter your name (max 10 characters)" required name="name" oninput="validateField('name')">
                      <div class="error-message" id="nameError"></div>
                  </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your phone number " required name="num">
                        <div class="error-message" id="phoneNumberError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email " required name="email">
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Exam Type</span>
                        <input type="text" placeholder="Enter product name " required name="pro">
                        <div class="error-message" id="productsError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">How many Exams</span>
                        <input type="text" placeholder="Enter quantity " required name="qua">
                        <div class="error-message" id="quantityError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your address" required name="add">
                        <div class="error-message" id="addressError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">City</span>
                        <input type="text" placeholder="Enter city" required name="city">
                        <div class="error-message" id="cityError"></div>
                    </div>
                    <div class="input-box">
                        <span class="details">Pincode</span>
                        <input type="text" placeholder="Enter pincode " required name="pin">
                        <div class="error-message" id="pincodeError"></div>
                    </div>
                </div>

                <div class="button">
                  <input type="submit" id="submitDetails" name="submitDetails" value="Submit" />
              </
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            // Reset previous error messages
            resetErrors();

            // Get form elements
            var name = document.forms["orderForm"]["name"].value;
            var phoneNumber = document.forms["orderForm"]["num"].value;
            var email = document.forms["orderForm"]["email"].value;
            var products = document.forms["orderForm"]["pro"].value;
            var quantity = document.forms["orderForm"]["qua"].value;
            var address = document.forms["orderForm"]["add"].value;
            var city = document.forms["orderForm"]["city"].value;
            var pincode = document.forms["orderForm"]["pin"].value;

            // Perform validation
            var isValid = true;

            if (name === "") {
                displayError("name", "Name is required");
                isValid = false;
            } else if (name.length > 10) {
                displayError("name", "Name should be at most 10 characters");
                isValid = false;
            }

            if (phoneNumber === "") {
                displayError("phoneNumber", "Phone Number is required");
                isValid = false;
            } else if (!/^\d{10}$/.test(phoneNumber)) {
                displayError("phoneNumber", "Phone Number should be 10 digits");
                isValid = false;
            }

            if (email === "") {
                displayError("email", "Email is required");
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                displayError("email", "Invalid email format");
                isValid = false;
            }

            if (products === "") {
                displayError("products", "Product name is required");
                isValid = false;
            } else if (!/^[A-Za-z]+$/.test(products)) {
                displayError("products", "Product name should contain alphabet characters only");
                isValid = false;
            }

            if (quantity === "") {
                displayError("quantity", "Quantity is required");
                isValid = false;
            } else if (isNaN(quantity)) {
                displayError("quantity", "Quantity should be a numeric value");
                isValid = false;
            }

            if (address === "") {
                displayError("address", "Address is required");
                isValid = false;
            }

            if (city === "") {
                displayError("city", "City is required");
                isValid = false;
            }else if (!/^[A-Za-z]+$/.test(city)) {
                displayError("city", "city name should contain alphabet characters only");
                isValid = false;
            }

            if (pincode === "") {
                displayError("pincode", "Pincode is required");
                isValid = false;
            } else if (isNaN(pincode)) {
                displayError("pincode", "Pincode should be a numeric value");
                isValid = false;
            }

            return isValid;
        }

        function displayError(fieldName, message) {
            // Display error message for the specified field
            var errorElement = document.getElementById(fieldName + "Error");
            if (errorElement) {
                errorElement.innerText = message;
            }
        }

        function resetErrors() {
            // Reset all error messages
            var errorElements = document.querySelectorAll(".error-message");
            errorElements.forEach(function (element) {
                element.innerText = "";
            });
        }
    </script>

</body>
</html>
