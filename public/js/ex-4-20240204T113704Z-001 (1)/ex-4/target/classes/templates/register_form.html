<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>User Registration</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            background-image: url("https://th.bing.com/th/id/OIP.ch39sB_2fB4TPrKVvVFepwHaE8?rs=1&pid=ImgDetMain");
            background-position: top 60% right 0;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-top: 50px;
            max-width: 600px;
        }

        h1 {
            color: #00ff88;
        }

        label {
            color: #700bf4;
            margin-right: 5px;
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: none;
        }

        .btn {
            border: none;
            border-radius: 10px;
            background-color: rgb(2, 27, 18);
            padding: 10px;
            cursor: pointer;
            color: #fff;
        }

        span {
            color: rgb(190, 11, 157);
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registration For Enterance exam</h1>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <label>Full Name:</label>
            <input type="text" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</span>

            <label>E-Mail:</label>
            <input type="text" th:field="*{email}" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-mail error</span>

            <label>Password:</label>
            <input type="password" th:field="*{password}" />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</span>

            <label>Mobile number:</label>
            <input type="text" th:field="*{mobile_no}" />
            <span th:if="${#fields.hasErrors('mobile_no')}" th:errors="*{mobile_no}">Phone number error</span>

            <label>Address:</label>
            <textarea rows="5" cols="25" th:field="*{address}"></textarea>
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</span>

            <label>Exam Type:</label>
            <select th:field="*{woodType}">
                <option th:each="p:${woodList}" th:value="${p}" th:text="${p}"></option>
            </select>
            <span th:if="${#fields.hasErrors('woodType')}" th:errors="*{woodType}">Exam Type error</span>

            <label>Exams:</label>
            <select th:field="*{productType}">
                <option th:each="p:${productList}" th:value="${p}" th:text="${p}"></option>
            </select>
            <span th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}">Exams Type error</span>

            <label>Amount Range:</label>
            <select th:field="*{amountRange}">
                <option th:each="p:${amountList}" th:value="${p}" th:text="${p}"></option>
            </select>
            <span th:if="${#fields.hasErrors('amountRange')}" th:errors="*{amountRange}">Amount Range error</span>

            <label>Payment mode:</label>
            <div>
                <input type="radio" th:field="*{payment}" value="Paytm" />Paytm
                <input type="radio" th:field="*{payment}" value="G-pay" />G-pay
                <input type="radio" th:field="*{payment}" value="Phone-pe" />Phone-pe
            </div>
            <span th:if="${#fields.hasErrors('payment')}" th:errors="*{payment}">Payment error</span>

            <label>Comment:</label>
            <textarea rows="5" cols="25" th:field="*{comment}"></textarea>
            <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}">Comment error</span>

            <button class="btn" type="submit">Register</button>
        </form>
    </div>
</body>

</html>
