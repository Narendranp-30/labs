<script>
    // JavaScript code to add hover effect to product cards
    var productCards = document.querySelectorAll('.product-card');

    productCards.forEach(function (card) {
        card.addEventListener('mouseover', function () {
            card.style.border = "25px solid #007bff"; // Change border color on hover
        });

        card.addEventListener('mouseout', function () {
            card.style.border = "none"; // Reset border on mouseout
        });
    });
